<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" role="img" aria-labelledby="hocTitle hocDesc">
  <title id="hocTitle">Hierarchy of Controls</title>
  <desc id="hocDesc">Pyramid showing relative effectiveness from top to bottom: Elimination, Substitution, Isolation, Engineering, Administrative, PPE.</desc>
  <defs>
    <style>
      text { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; font-size: 18px; font-weight: 600; }
      .small { font-size: 14px; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Bands -->
  <g>
    <polygon points="350,60 460,120 240,120" fill="#22c55e"/>
    <polygon points="240,120 460,120 520,180 180,180" fill="#4ade80"/>
    <polygon points="180,180 520,180 570,240 130,240" fill="#a3e635"/>
    <polygon points="130,240 570,240 610,300 90,300" fill="#facc15"/>
    <polygon points="90,300 610,300 640,360 60,360" fill="#f59e0b"/>
    <polygon points="60,360 640,360 660,420 40,420" fill="#ef4444"/>

    <!-- Labels -->
    <text x="350" y="105" text-anchor="middle" fill="#ffffff">Elimination</text>
    <text x="350" y="165" text-anchor="middle" fill="#064e3b" class="small">Substitution</text>
    <text x="350" y="225" text-anchor="middle" fill="#1f2937" class="small">Isolation</text>
    <text x="350" y="285" text-anchor="middle" fill="#1f2937" class="small">Engineering</text>
    <text x="350" y="345" text-anchor="middle" fill="#1f2937" class="small">Administrative</text>
    <text x="350" y="405" text-anchor="middle" fill="#ffffff" class="small">PPE</text>
  </g>

  <!-- Legend -->
  <g>
    <text x="680" y="60" text-anchor="end" fill="#334155" class="small">Most effective</text>
    <text x="680" y="420" text-anchor="end" fill="#334155" class="small">Least effective</text>
  </g>
</svg>