<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440" role="img" aria-labelledby="title desc">
  <title id="title">Safety Signs Overview</title>
  <desc id="desc">Four standard safety sign categories: Prohibition (red circle with a diagonal slash), Mandatory (blue circle with a hard hat), Warning (yellow triangle with exclamation), and Emergency Information (green square with white cross).</desc>
  <defs>
    <style>
      .label { font: 700 16px Arial, Helvetica, sans-serif; fill: #333; }
      .sub { font: 400 12px Arial, Helvetica, sans-serif; fill: #555; }
    </style>
  </defs>

  <!-- Background padding -->
  <rect x="0" y="0" width="800" height="440" fill="transparent"/>

  <!-- Prohibition -->
  <g id="prohibition" transform="translate(200,120)">
    <circle cx="0" cy="0" r="62" fill="#fff" stroke="#D90429" stroke-width="14"/>
    <line x1="-44" y1="-44" x2="44" y2="44" stroke="#D90429" stroke-width="14" stroke-linecap="round"/>
    <text class="label" text-anchor="middle" x="0" y="95">Prohibition</text>
    <text class="sub" text-anchor="middle" x="0" y="115">Do Not</text>
  </g>

  <!-- Mandatory -->
  <g id="mandatory" transform="translate(600,120)">
    <circle cx="0" cy="0" r="62" fill="#1e40e9"/>
    <!-- Simple hard hat pictogram -->
    <path d="M -34,8 a 34,26 0 0 1 68,0 v 10 h -68 z" fill="#fff"/>
    <rect x="-40" y="18" width="80" height="10" rx="5" ry="5" fill="#fff"/>
    <text class="label" text-anchor="middle" x="0" y="95">Mandatory</text>
    <text class="sub" text-anchor="middle" x="0" y="115">You Must</text>
  </g>

  <!-- Warning -->
  <g id="warning" transform="translate(200,320)">
    <polygon points="0,-70 -60,50 60,50" fill="#FFCC00" stroke="#000" stroke-width="6"/>
    <rect x="-6" y="-32" width="12" height="42" fill="#000" rx="3"/>
    <circle cx="0" cy="23" r="7" fill="#000"/>
    <text class="label" text-anchor="middle" x="0" y="95">Warning</text>
    <text class="sub" text-anchor="middle" x="0" y="115">Caution</text>
  </g>

  <!-- Emergency Information -->
  <g id="emergency" transform="translate(600,320)">
    <rect x="-62" y="-62" width="124" height="124" rx="10" ry="10" fill="#2e7d32"/>
    <rect x="-12" y="-40" width="24" height="80" fill="#fff"/>
    <rect x="-40" y="-12" width="80" height="24" fill="#fff"/>
    <text class="label" text-anchor="middle" x="0" y="95">Emergency Info</text>
    <text class="sub" text-anchor="middle" x="0" y="115">First Aid / Exit</text>
  </g>
</svg>